<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Style.css" />
  </head>
  <body>
    <div class="todo-space">
      <div class="grid-item-1 grey">
        <h2 class="center">Categories</h2>
        <ul id="category-list"></ul>
        <input
          type="text"
          id="new-category-input"
          placeholder="New category name"
          class="init"
        />
        <button id="addCategoryButton">Add Category</button>
      </div>
      <div class="grid-item-2">
        <div>
          <div id="navbar">
            <button id="theme-toggle">
              <img
                src="https://www.svgrepo.com/show/309493/dark-theme.svg"
                class="icons"
              />
            </button>
          </div>
          <h1 id="greeting-heading">Good Morning!</h1>
          <h2>What are we doing today?</h2>
          <h2 id="current-category">Current: None</h2>
        </div>
        <div class="container">
          <input
            type="text"
            placeholder="Add the task here"
            id="inputtodo"
            class="init"
          />
          <input type="date" id="todo-date" class="init" />
          <button id="addtodo" class="init">Add</button>
          <div class="todocontainer"></div>
        </div>
      </div>
      <div class="grid-item-3 grey">
        <h2 class="center">Calender</h2>
      </div>
    </div>
    <script type="module" src="../JavaScript/app.js"></script>
    <script src="../JavaScript/darkmode.js"></script>
    <script type="module" src="../JavaScript/lists.js"></script>
  </body>
</html>
